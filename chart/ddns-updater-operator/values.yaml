# Default values for ddns-updater-operator

replicaCount: 1

image:
  repository: ghcr.io/fredericrous/ddns-updater-operator
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Operator configuration
config:
  # Namespace where ddns-updater is deployed
  ddnsNamespace: ddns-updater
  # Name of the ConfigMap to create/update
  ddnsConfigMap: ddns-updater-config
  # Log level (debug, info, warn, error)
  logLevel: info
  # Log encoder (json, console)
  logEncoder: json
  # Enable leader election (for HA deployments)
  leaderElect: false
  # Maximum concurrent reconciles
  maxConcurrentReconciles: 1

  # IPv6 auto-detection configuration
  ipv6:
    # Enable IPv6 prefix auto-detection from DDNSRecord annotations
    enabled: false
    # Target ConfigMap name for IPv6 data
    configMapName: "cluster-config"
    # Target ConfigMap namespace
    configMapNamespace: "flux-system"
    # How often to check for IPv6 prefix changes
    syncInterval: "5m"
    # External DNS resolvers (bypasses CoreDNS split-horizon)
    resolvers: "1.1.1.1:53,9.9.9.9:53"
    # Manual overrides (takes precedence over annotations)
    overrides: {}
    # overrides:
    #   GATEWAY_IPV6:
    #     domain: "home.daddyshome.fr"
    #     suffix: "::166/64"

# Metrics configuration
metrics:
  enabled: true
  port: 8080

# Health probes configuration
health:
  port: 8081
